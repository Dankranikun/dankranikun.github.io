<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicol치s Pla Moll치</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script src="https://pixijs.download/release/pixi.min.js"></script>
    <script>
        // Crear la aplicaci칩n PixiJS
        let app = new PIXI.Application({ width: window.innerWidth, height: window.innerHeight, backgroundColor: 0xAAAAAA });
        document.body.appendChild(app.view);

        // Cargar el mapa (imagen de fondo)
        let mapa = PIXI.Sprite.from('mapa.png'); // Cambia por la ruta de tu imagen
        mapa.width = app.screen.width;
        mapa.height = app.screen.height;
        app.stage.addChild(mapa);

        // Cargar el sprite (personaje)
        let personaje = PIXI.Sprite.from('personaje.png'); // Cambia por la ruta de tu imagen
        personaje.anchor.set(0.5);
        personaje.x = app.screen.width / 2;
        personaje.y = app.screen.height / 2;
        personaje.scale.set(0.5); // Ajustar tama침o si es necesario
        app.stage.addChild(personaje);

        // Manejar el movimiento con el teclado
        let keys = {};
        window.addEventListener('keydown', (e) => keys[e.key] = true);
        window.addEventListener('keyup', (e) => keys[e.key] = false);

        app.ticker.add(() => {
            if (keys['ArrowUp']) personaje.y -= 5;
            if (keys['ArrowDown']) personaje.y += 5;
            if (keys['ArrowLeft']) personaje.x -= 5;
            if (keys['ArrowRight']) personaje.x += 5;
        });

    </script>
</body>

</html>
